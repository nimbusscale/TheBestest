AWSTemplateFormatVersion: 2010-09-09
Description: Pipeline for TheBestest App
Resources:
  # Todo add lifecycle policies
  pipelineBucket:
    Type: AWS::S3::Bucket
    Properties:
      BucketName: thebestest-pipeline
  # Todo Separate Roles into an Include
  cloudformationRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: 2012-10-17
        Statement:
          - Effect: Allow
            Principal:
              Service: cloudformation.amazonaws.com
            Action: sts:AssumeRole
      Policies:
        - PolicyName: cloudformationPolicy
          PolicyDocument:
            Version: 2012-10-17
            Statement:
              - Effect: Allow
                Action:
                  - lambda:*
                Resource: !Join [ "", ["arn:aws:lambda:", !Ref "AWS::Region", ":", !Ref "AWS::AccountId", ":function:*" ] ]
              - Effect: Allow
                Action:
                  - apigateway:*
                Resource: !Join [ "", ["arn:aws:apigateway:", !Ref "AWS::Region", "::*" ] ]
              - Effect: Allow
                Action:
                  - iam:GetRole
                  - iam:CreateRole
                  - iam:DeleteRole
                  - iam:AttachRolePolicy
                  - iam:DetachRolePolicy
                Resource: !Join [ "", ["arn:aws:iam::", !Ref "AWS::AccountId", ":role/*" ] ]
              - Effect: Allow
                Action:
                  - iam:PassRole
                Resource: "*"
              - Effect: Allow
                Action:
                  - cloudformation:CreateChangeSet
                Resource: "*"
  pipelineRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: 2012-10-17
        Statement:
          - Effect: Allow
            Principal:
              Service: codepipeline.amazonaws.com
            Action: sts:AssumeRole
      Policies:
        - PolicyName: pipelinePolicy
          PolicyDocument:
            Version: 2012-10-17
            Statement:
              - Effect: Allow
                Action:
                  - s3:GetObject
                  - s3:PutObject
# Todo lock down - Example https://github.com/awslabs/aws-codepipeline-block-production/blob/master/setup-block-production-resources-stack.yml
                Resource: "*"
              - Effect: Allow
                Action:
                  - cloudformation:CreateStack
                  - cloudformation:DeleteStack
                  - cloudformation:DescribeStacks
                  - cloudformation:UpdateStack
                  - cloudformation:CreateChangeSet
                  - cloudformation:DeleteChangeSet
                  - cloudformation:DescribeChangeSet
                  - cloudformation:ExecuteChangeSet
                  - cloudformation:SetStackPolicy
                  - cloudformation:ValidateTemplate
                # Todo lockdown
                Resource: "*"
              - Effect: Allow
                Action:
                  - iam:PassRole
                # Todo lockdown
                Resource: "*"
              - Effect: Allow
                Action:
                  - codebuild:BatchGetBuilds
                  - codebuild:StartBuild
                # Todo lockdown
                Resource: "*"
  buildRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: 2012-10-17
        Statement:
          - Effect: Allow
            Principal:
              Service: codebuild.amazonaws.com
            Action: sts:AssumeRole
      Policies:
        - PolicyName: pipelinePolicy
          PolicyDocument:
            Version: 2012-10-17
            Statement:
              - Effect: Allow
                Action:
                  - logs:CreateLogGroup
                  - logs:CreateLogStream
                  - logs:PutLogEvents
                #Todo lockdown
                Resource: "*"
              - Effect: Allow
                Action:
                  - s3:GetObject
                  - s3:GetObjectVersion
                  - s3:PutObject
                #Todo lockdown
                Resource: "*"
  theBestestBuild:
    Type: AWS::CodeBuild::Project
    Properties:
      Name: thebestest
      ServiceRole: !GetAtt buildRole.Arn
      Source:
        # Todo change buildspec to buildspec.yaml - http://docs.aws.amazon.com/AWSCloudFormation/latest/UserGuide/aws-properties-codebuild-project-source.html
        Type: CODEPIPELINE
      Environment:
        Type: LINUX_CONTAINER
        ComputeType: BUILD_GENERAL1_SMALL
        Image: aws/codebuild/eb-python-3.4-amazonlinux-64:2.3.2
      Artifacts:
        Type: CODEPIPELINE
  theBestestPipeline:
    Type: AWS::CodePipeline::Pipeline
    Properties:
      Name: thebestest
      ArtifactStore:
        Location: !Ref pipelineBucket
        Type: S3
      RoleArn: !GetAtt pipelineRole.Arn
      Stages:
        - Name: Source
          Actions:
            - Name: master
              ActionTypeId:
                Category: Source
                Owner: ThirdParty
                Provider: GitHub
                Version: 1
              Configuration:
                Owner: nimbusscale
                OAuthToken: f5b26fa5693c8b2a5559ba0542e95b776bb159dd
                Repo: TheBestest
                Branch: master
                PollForSourceChanges: true
              OutputArtifacts:
                - Name: thebestest-source
        - Name: Build
          Actions:
            - Name: build
              ActionTypeId:
                Category: Build
                Owner: AWS
                Provider: CodeBuild
                Version: 1
              Configuration:
                ProjectName: !Ref theBestestBuild
              InputArtifacts:
                - Name: thebestest-source
              OutputArtifacts:
                - Name: thebestest-deploy-template



















