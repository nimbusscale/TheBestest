AWSTemplateFormatVersion: 2010-09-09
Description: A pipeline to test and validate TheBestest Code
Resources:
  BuildRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: 2012-10-17
        Statement:
          - Effect: Allow
            Principal:
              Service: codebuild.amazonaws.com
            Action: sts:AssumeRole
      Policies:
        - PolicyName: buildPolicy
          PolicyDocument:
            Version: 2012-10-17
            Statement:
              - Effect: Allow
                Action:
                  - logs:CreateLogGroup
                Resource: !Sub arn:aws:logs:${AWS::Region}:${AWS::AccountId}:log-group:/aws/codebuild/*
              - Effect: Allow
                Action:
                  - logs:CreateLogStream
                  - logs:PutLogEvents
                Resource: !Sub arn:aws:logs:${AWS::Region}:${AWS::AccountId}:log-group:log-group:/aws/codebuild/thebestest*:log-stream:*
              - Effect: Allow
                Action:
                  - s3:Get*
                  - s3:PutObject
                Resource: !Sub
                  -  arn:aws:s3:::${PipelineBucket}/*
                  - { PipelineBucket: !ImportValue TheBestest-PipelineBucket }
              - Effect: Allow
                Action:
                  - s3:Get*
                  - s3:List*
                Resource: !Sub
                  -  arn:aws:s3:::${PipelineBucket}
                  - { PipelineBucket: !ImportValue TheBestest-PipelineBucket }
              - Effect: Allow
                Action:
                  - cloudformation:ValidateTemplate
                Resource: "*"

  TheBestestUnitTest:
    Type: AWS::CodeBuild::Project
    Properties:
      Name: thebestest-unittest
      ServiceRole: !GetAtt BuildRole.Arn
      Source:
        Type: CODEPIPELINE
        BuildSpec: pipeline/buildspec-unittest.yaml
      Environment:
        Type: LINUX_CONTAINER
        ComputeType: BUILD_GENERAL1_SMALL
        Image: aws/codebuild/eb-python-3.4-amazonlinux-64:2.3.2
      Artifacts:
        Type: CODEPIPELINE

  PipelineRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: 2012-10-17
        Statement:
          - Effect: Allow
            Principal:
              Service: codepipeline.amazonaws.com
            Action: sts:AssumeRole
      Policies:
        - PolicyName: pipelinePolicy
          PolicyDocument:
            Version: 2012-10-17
            Statement:
              - Effect: Allow
                Action:
                  - s3:Get*
                  - s3:PutObject
                Resource: !Sub
                  -  arn:aws:s3:::${PipelineBucket}/*
                  - { PipelineBucket: !ImportValue TheBestest-PipelineBucket }
              - Effect: Allow
                Action:
                  - s3:Get*
                  - s3:List*
                Resource: !Sub
                  -  arn:aws:s3:::${PipelineBucket}
                  - { PipelineBucket: !ImportValue TheBestest-PipelineBucket }
              - Effect: Allow
                Action:
                  - codebuild:BatchGetBuilds
                  - codebuild:StartBuild
                Resource:
                  - !GetAtt TheBestestUnitTest.Arn

  TheBestestPipeline:
    Type: AWS::CodePipeline::Pipeline
    Properties:
      Name: !Ref AWS::StackName
      ArtifactStore:
        Location: !ImportValue TheBestest-PipelineBucket
        Type: S3
      RoleArn: !GetAtt PipelineRole.Arn
      Stages:
        - Name: Source
          Actions:
            - Name: Source
              ActionTypeId:
                Category: Source
                Owner: AWS
                Provider: S3
                Version: 1
              Configuration:
                S3Bucket: !ImportValue TheBestest-PipelineBucket
                S3ObjectKey: thebestest-source.zip
                PollForSourceChanges: false
              OutputArtifacts:
                - Name: thebestest-source
        - Name: UnitTest
          Actions:
            - Name: UnitTest
              ActionTypeId:
                Category: Build
                Owner: AWS
                Provider: CodeBuild
                Version: 1
              Configuration:
                ProjectName: !Ref TheBestestUnitTest
              InputArtifacts:
                - Name: thebestest-source
Outputs:
  PipelineName:
    Value: !Ref TheBestestPipeline
    Export:
      Name: TheBestest-TestPipeline






